<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADV Shop</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <style>

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fafdfc;
      overflow: hidden;
    }

    h3 {
      font-size: 35px;
      font-weight: bold;
      text-align: center;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .basic-button {
      color: white;
      background-color: #3f7c71;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
    }

    .basic-button:hover {
      color: white;
      background-color: #2d5c54;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
    }

  </style>
</head>
<body>

<h3>Welcome</h3>
<h3>to ADV Shop</h3>

<div class="button-container">
  <a th:href="@{/product/list}" class="basic-button">View Product List</a>
</div>

</body>
</html>
